<!DOCTYPE html>
<html>
<head>
  <title>Groq AI Chat</title>
</head>
<body>

  <h2>Groq Chatbot</h2>

  <form id="coachForm">
  <input name="goal" placeholder="What is your goal?" />
  <input name="level" placeholder="Beginner / Intermediate / Advanced" />
  <input name="days" placeholder="How many days per week?" />
  <input name="time" placeholder="Minutes per session?" />
  <button type="submit">Generate Program</button>
  </form>

  <p><strong>Response:</strong></p>
  <div id="response"></div>

  <script>
    async function sendMessage() {
      const message = document.getElementById("userInput").value;

      const response = await fetch("http://localhost:3000/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      document.getElementById("response").innerText = data.reply;
    }
  </script>

</body>
</html>
